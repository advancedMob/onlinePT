<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'css/templatemo-training-studio.css' %}">
</head>
<body>
    <div class="container">
        <h3>포스트 작성하기</h3>
        <form name="frm_pw" method="POST" action="{% url 'mysite:postWrite' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" type="text" name="subject" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            <div>
                <label for="file">첨부 파일</label>
                <input id="file" type="file" name="files" accept='video/*' class="form-control">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="message" class="form-control" rows="5" placeholder="욕설은 삼가해주세요.">
                </textarea>
            </div>
            {% for message in messages %}
                {{ message.tag }}
                {{ message }}
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="올리기">
        </form>
    </div>
</body>
</html>
