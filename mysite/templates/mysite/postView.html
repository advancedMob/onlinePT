<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container my-3">
            <h3>포스트 보기</h3>
            <table class="table table-bordered">
                <tr class="active">
                    <td>순번</td><td>포스트 제목</td><td>발행일자</td>
                </tr>
                <tbody>
                    <tr>
                        <td>{{post.id}}</td><td>{{post.subject}}</td><td>{{post.posting_date}}</td>
                    </tr>
                    <tr>
                        <td class="active" colspan=3>내용</td>
                    <tr>
                        <td colspan=3>{{post.content}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
